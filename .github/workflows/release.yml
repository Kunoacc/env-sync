name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_backend:
        description: 'Deploy Supabase backend'
        required: true
        default: true
        type: boolean

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      released: ${{ steps.check.outputs.released }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from package.json
        id: version
        run: echo "version=v$(node -e "console.log(require('./packages/vscode-extension/package.json').version)")" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check
        run: |
          if git rev-parse "${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "released=true" >> $GITHUB_OUTPUT
            echo "Tag ${{ steps.version.outputs.version }} already exists, skipping release"
          else
            echo "released=false" >> $GITHUB_OUTPUT
            echo "Will create release ${{ steps.version.outputs.version }}"
          fi

      - name: Setup Node.js
        if: steps.check.outputs.released == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: Setup Bun
        if: steps.check.outputs.released == 'false'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup JDK
        if: steps.check.outputs.released == 'false'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install VS Code dependencies
        if: steps.check.outputs.released == 'false'
        run: bun install
        working-directory: packages/vscode-extension

      - name: Build VS Code extension
        if: steps.check.outputs.released == 'false'
        run: bun run build
        working-directory: packages/vscode-extension

      - name: Package VS Code extension
        if: steps.check.outputs.released == 'false'
        run: bun run package
        working-directory: packages/vscode-extension

      - name: Build IntelliJ plugin
        if: steps.check.outputs.released == 'false'
        run: ./gradlew buildPlugin
        working-directory: packages/intellij-plugin

      - name: Create GitHub Release
        if: steps.check.outputs.released == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: EnvSync ${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: |
            packages/vscode-extension/*.vsix
            packages/intellij-plugin/build/distributions/*.zip

  deploy-backend:
    name: Deploy Supabase
    needs: release
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.deploy_backend }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy database migrations
        run: supabase db push --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy Edge Functions
        run: supabase functions deploy --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  publish-marketplace:
    name: Publish to Marketplace
    needs: release
    if: needs.release.outputs.released == 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: packages/vscode-extension

      - name: Download release assets
        run: gh release download ${{ needs.release.outputs.version }} --pattern "*.vsix" --pattern "*.zip"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to VS Code Marketplace
        run: bunx vsce publish --packagePath *.vsix
        working-directory: packages/vscode-extension
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish to JetBrains Marketplace
        run: ./gradlew publishPlugin
        working-directory: packages/intellij-plugin
        env:
          JETBRAINS_TOKEN: ${{ secrets.JETBRAINS_TOKEN }}
